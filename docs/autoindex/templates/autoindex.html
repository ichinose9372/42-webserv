<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/XSL/Transform">
<head>
    <title>Autoindex</title>
</head>
<body>
    <h2>Directory Listing</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Path</th>
        </tr>

        {% for file in files %}
            <tr>
                <td>{{ file }}</td>
                <td>{{ path }}</td>
            </tr>
        {% endfor %}

        {% for directory in directories %}
            <tr>
                <td>{{ directory }}</td>
                <td>{{ path }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
