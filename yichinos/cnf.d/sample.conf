http {
    server {
        listen 80;
        server_name localhost;

        location / {
            root /var/www/html;
            index index.html index.htm;

            error_page 404 /404.html;
            error_page 500 502 503 504 /50x.html;


            autoindex off;
        }
        location ~\.cgi$ {
            cgi_extension .cgi;
        }
    }

    # Other server configurations...
}